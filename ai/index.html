<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title data-translate="ai-page-title">T-Sync | AI Assistant</title>
</head>

<body>

    <nav class="navbar">
        <button id="backButton" class="navbar__button navbar__button--back" style="display: none;">
            <i class='bx bx-arrow-back'></i>
        </button>
        <a href="/" class="navbar__button">
            <img src="../assets/icons/close.png" alt="">
        </a>
        <button style="display: none;" id="themeToggler" class="navbar__button">
            <i class='bx bx-sun'></i>
        </button>
    </nav>

    <header class="header">
        <div class="header__title">
            <!-- <h1>Привет!</h1> -->
            <h2 data-translate="ai-header-subtitle">Чем я могу помочь вам сегодня?</h2>
        </div>
        <div class="suggests">
            <div class="suggests__item">
                <p class="suggests__item-text">
                    <span data-translate="ai-suggest-nav">Покажи навигацию сайта</span>
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-compass'></i>
                </div>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    <span data-translate="ai-suggest-products">Расскажи о продуктах</span>
                </p>
                <div class="suggests__item-icon">
                    <i class='bx bx-package'></i>
                </div>
            </div>
        </div>
        <div class="background-image">
            <img src="../assets/ai-bc.png" alt="AI Background">
        </div>
    </header>

    <section class="chats"></section>

    <section class="prompt">

        <form action="#" class="prompt__form" novalidate>
            <div class="prompt__input-wrapper">
                <input type="text" placeholder="Введите ваш вопрос здесь..." class="prompt__form-input" required data-translate="ai-input-placeholder">
                <button class="prompt__form-button" id="sendButton">
                    <i class='bx bx-send'></i>
                </button>
                <button class="prompt__form-button" id="deleteButton">
                    <i class='bx bx-trash'></i>
                </button>
            </div>
        </form>

        <div class="suggests">
            <div class="suggests__item">
                <p class="suggests__item-text">
                    <span data-translate="ai-suggest-nav">Покажи навигацию сайта</span>
                </p>
            </div>
            <div class="suggests__item">
                <p class="suggests__item-text">
                    <span data-translate="ai-suggest-products">Расскажи о продуктах</span>
                </p>
            </div>
        </div>
        
    </section>



    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="../src/js/translations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeLanguage === 'function') {
                initializeLanguage();
            }
        });
    </script>
    <script src="system-prompt.js"></script>
    <script src="script.js"></script>
</body>

</html>
